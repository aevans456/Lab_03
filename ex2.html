
<!DOCTYPE html>
<html>
<head>
        <script>
        imgMAX=4;
        i =1;
        var imgs = ["pug1.jpg", "pug2.jpg", "pug3.jpg", "pug4.jpg", "pug5.jpg"];

        function next()
        {
        //	alert("next");
          if(i == imgMAX +1)
          {
            i = 0;
          }


          document.getElementById("pugpic").src = imgs[i];



          i++;
        }
        function prev()
        {
        //	alert("prev");
          if(i ==0)
          {
            i = imgMAX;
          }
          document.getElementById("pugpic").src = imgs[i];
          i--;
        }


         </script>


</head>
<body>

<h1>Audrey's Pug Slideshow</h1>
<p></p>
<img id = "pugpic" src = "pug1.jpg" width = "100" height = "100">



<form>
  	<button type = "button" onclick = "prev()"> prev </button>
	<button type = "button" onclick = "next()"> next </button>

</form>

</body>
</html>
